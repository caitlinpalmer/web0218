<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="form">
		<form class="pure-form pure-form-stacked">
			<h1>Sign Up</h1>
			<h2>hello</h2>
			<fieldset>
				<label for="firstName">First Name</label>
				<input id="firstName" type="firstName">
				<span id="firstNameMessage"><i class="fas fa-check"></i></span>
				<span id="firstNameMessage2"><i class="fas fa-times"></i></span>
				

				<label for="lastName">Last Name</label>
				<input id="lastName" type="lastName">
				<span id="lastNameMessage"><i class="fas fa-check"></i></span>
				<span id="lastNameMessage2"><i class="fas fa-times"></i></span>

				<label for="email">Email</label>
				<input id="email" type="email">
				<span id="emailMessage"><i class="fas fa-check"></i></span>
				<span id="emailMessage2"><i class="fas fa-times"></i></span>
				<!-- <span class="pure-form-message">This is a required field.</span> -->

				<label for="password">Password</label>
				<input id="password" type="password">
				<span id="passwordMessage"><i class="fas fa-check"></i></span>
				<span id="passwordMessage2"><i class="fas fa-times"></i></span>
				

				<button type="submit" class="pure-button pure-button-primary">Sign in</button>
			</fieldset>
		</form>	
	</div>



	<script type="text/javascript" src="script.js"></script>
</body>
</html>
